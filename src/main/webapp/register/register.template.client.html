<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="../styles.css" rel="stylesheet">
    <link href="./register.style.client.css" rel="stylesheet"/>
    <title>Register</title>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>

        <div class="mb-3 row">
            <label for="usernameFld" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text"
                       placeholder="Alice"
                       title="Please type your username"
                       class="form-control"
                       id="usernameFld">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="passwordFld" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="text"
                       placeholder="123qwe#$%"
                       title="Please type your username"
                       class="form-control"
                       id="passwordFld">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="verifyPasswordFld" class="col-sm-2 col-form-label">Verify Password</label>
            <div class="col-sm-10">
                <input type="text"
                       placeholder="123qwe#$%"
                       title="Please type your username"
                       class="form-control"
                       id="verifyPasswordFld">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <button class="btn btn-primary btn-block"
                        id="registerBtn"
                        href="../profile/profile.template.client.html">
                    Register
                </button>
                <a href="../register/register.template.client.html" class="float-left">
                    Login
                </a>
            </div>
        </div>

    </div>
</body>
</html>
